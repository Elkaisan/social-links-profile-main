<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile">
          <div class="profile-image">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="jessica randall profile picture"
              height="88" width="88" style="border-radius: 50%"
            />
          </div>
          <div class="profile-info">
            <h1 class="profile-name text-preset-1">Jessica Randall</h1>
            <p class="profile-location text-preset-2-bold">London, United Kingdom</p>
          </div>
          <p class="profile-bio text-preset-2">
            "Front-end developer and avid reader."
           </p>
        </div>
        <div class="social-links">
          <a href="" class="button text-preset-2-bold">GitHub</a>
          <a href="" class="button text-preset-2-bold">Frontend Mentor</a>
          <a href="" class="button text-preset-2-bold">LinkedIn</a>
          <a href="" class="button text-preset-2-bold">Twitter</a>
          <a href="" class="button text-preset-2-bold">Instagram</a>
      
        </div>
    </main>
  </body>
</html>
